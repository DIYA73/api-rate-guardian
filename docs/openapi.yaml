openapi: 3.0.3

info:
  title: API Rate Guardian
  version: 1.0.0
  description: Secure API with rate limiting, Redis, and JWT admin auth

servers:
  - url: http://localhost:4001


components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

paths:
  /auth/login:
    post:
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: JWT token returned

  /admin/dashboard:
    get:
      summary: Admin dashboard (HTML)
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Admin dashboard page

  /admin/redis/stats:
    get:
      summary: Redis stats
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Redis info
